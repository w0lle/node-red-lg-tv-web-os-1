<script type="text/javascript">
    RED.nodes.registerType('lg-remote',{
        category: 'LG TV Remote',
        color: '#c8135c',
        icon: "font-awesome/fa-television",
        defaults: {
            name: {value:""},
            tv: {value:"",required: true, type:"lg-tv"},
            action: {value: ""}            
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"lg-remote";
        }
    });
</script>
